    <div>
        <label for=""> Saisir la factorielle voulue :</label>
        <input type="number" id="factorielle"/>
        <button class="btn">Valider</button>
        <div id="resultat"></div>
    </div>

<script>

   
    const inputFactorielle = document.querySelector("#factorielle");
    // console.log(inputFactorielle);
    const btn = document.querySelector(".btn");
    const divResultat = document.querySelector("#resultat");

    btn.addEventListener("click",function(){

        let nombre = inputFactorielle.value ;
        let fact = 1;

        for(let i=1; i <=nombre; i++){
        fact = fact * i ; 
    }

    divResultat.innerHTML = "Factorielle : " + nombre + " = " + fact ;
    });

</script>
    <h2>Périmètre/Aire</h2>
    <div>
        <label for=""> Saisir le rayon :</label>
        <input type="number" id="rayon"/>
        <div>
            <input type="checkbox" id="case" >
            <label for="">Aire</label>
          </div>
        <div id="resultataire"></div>
    </div>

    <script>

    const inputRayon = document.querySelector("#rayon");
    const box = document.querySelector("#case");
    const divResultataire = document.querySelector("#resultataire");
    
    box.addEventListener("click",function() {
    
        if (box.checked){

        let rayon = inputRayon.value ;
        let pi = Math.PI ;

        let aire = pi * rayon * rayon  ;

    divResultataire.innerHTML = "L'aire est de : " + aire ;

}

else if (box.checked === false) {

        let rayon = inputRayon.value ;
        let pi = Math.PI;

        let peri =  2 * pi * rayon ;

    divResultataire.innerHTML = "Le périmetre est de : " + peri ;
}
    })

    </script>
